<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #29B313; }
        .form-control:focus { box-shadow: none; border-color: #BA68C8 }
        .profile-button { background: tomato; box-shadow: none; border: none }
        .profile-button:hover { background: #29B313 }
        .profile-button:focus, .profile-button:active { background: #29B313; box-shadow: none }
        .labels { font-size: 11px; }
    </style>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="image1.jpg">
                <span class="font-weight-bold">Edogaru</span>
                <span class="text-black-50">edogaru@mail.com.my</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <form action="ProfileUpdatee" method="post">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" name="phoneNumber" placeholder="Enter phone number">
                        </div>
                   
                        <div class="col-md-12">
                            <label class="labels">DOB</label>
                            <input type="date" class="form-control" name="dob" placeholder="Date of birth">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">BIO</label>
                            <textarea class="form-control" name="bio" placeholder="Your bio"></textarea>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Country</label>
                            <input type="text" class="form-control" name="country" placeholder="Country">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
