<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
        
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          height:90%;
            width: 90%;
        }

        /* Heading styles */
        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        /* Paragraph styles */
        p {
            font-size: 16px;
            margin-top: 0;
        }

        /* Button styles */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
        img{
         height:150px;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Uploaded Successfully!</h1>
        <p>Your project has been uploaded successfully.</p>
        <a href="Dashboard.jsp" class="button">Go Back</a>
        <div >
        <img src="pic.gif">
        <h3>Congradulations ! A badge unlocked</h3>
        </div>
    </div>
</body>
</html>
