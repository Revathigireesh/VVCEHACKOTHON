 <script>
 async function fetchLeaderboardData() {
	    try {
	        const response = await fetch('LeaderboardServlet');
	        const data = await response.json();

	        if (data.error) {
	            console.error(data.error);
	            return;
	        }

	        const leaderboardBody = document.getElementById('leaderboardData');
	        leaderboardBody.innerHTML = ''; // Clear any existing rows

	        data.forEach(entry => {
	            const row = document.createElement('tr');
	            row.innerHTML = `
	                <td>${entry.rank}</td>
	                <td>${entry.name}</td>
	                <td>${entry.email}</td>
	                <td>${entry.totalScore}</td>
	                <td>${entry.gamesPlayed}</td>
	            `;
	            leaderboardBody.appendChild(row);
	        });
	    } catch (error) {
	        console.error('Error fetching leaderboard data:', error);
	    }
	}

	async function fetchData() {
	    try {
	        const response = await fetch('MyProgressGraph');
	        const data = await response.json();

	        if (data.error) {
	            console.error(data.error);

	        console.error('Error fetching data:', error);

	}

    <script>
        async function fetchData() {
            try {
                const response = await fetch('MyProgressGraph');
                const data = await response.json();

                if (data.error) {
                    console.error(data.error);
                    return;
                }

                const labels = data.map(entry => entry.date);
                const scores = data.map(entry => entry.score);

                updateGraph(labels, scores);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateGraph(labels, scores) {
            const ctx = document.getElementById('quizGraph').getContext('2d');

            if (window.quizChart) {
                window.quizChart.data.labels = labels;
                window.quizChart.data.datasets[0].data = scores;
                window.quizChart.update();
            } else {
                window.quizChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Quiz Scores',
                            data: scores,
                            fill: true,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Score'
                                }
                            }
                        }
                    }
                });
            }
        }

        fetchData();
    </script>
